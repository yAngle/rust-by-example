language: node_js

install:
  - npm install gitbook@0.7.1 -g
  - curl -s https://static.rust-lang.org/rustup.sh | sudo sh > /dev/null

script:
  - rustc --version
  - make
  - make test
  - make book

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh

branches:
  only:
      - master
      - develop

